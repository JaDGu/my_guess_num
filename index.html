<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Guess Number</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="game-container">
			<div>Guess a Number 0 ~ 999</div>
			<div id="guesspart_container">
				<div id="Numbers">Number:</div>
				<input
					type="number"
					id="guess"
					placeholder="0 åˆ° 999"
					min="0"
					max="999"
				/>
				<button id="guessbt" onclick="checkGuess()">Guess</button>
			</div>
			<div id="result"></div>
			<div id="processing"></div>
			<button id="startbt" onclick="restartGame()">New Game</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
